<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forever ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
margin:0;
padding:0;
background:black;
color:white;
font-family:Georgia,serif;
overflow:hidden;
text-align:center;
transition:1s;
}

.container{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
padding:30px;
position:relative;
z-index:2;
}

button{
padding:10px 20px;
margin:10px;
font-size:18px;
border-radius:30px;
border:none;
background:crimson;
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{ transform:scale(1.05); }

button:disabled{
opacity:0.4;
cursor:not-allowed;
}

textarea{
width:80%;
max-width:600px;
height:100px;
border-radius:15px;
padding:10px;
margin-top:10px;
font-size:16px;
}

img{
width:260px;
border-radius:20px;
margin-top:20px;
box-shadow:0 0 30px pink;
}

/* Progress bar */
.progress-container{
width:80%;
max-width:600px;
height:20px;
background:#222;
border-radius:20px;
margin-bottom:20px;
overflow:hidden;
}

.progress-bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff007f,#ff66cc);
box-shadow:0 0 20px #ff66cc;
transition:width 0.5s ease;
}

/* Falling */
.fall{
position:fixed;
top:-50px;
font-size:22px;
pointer-events:none;
animation: fall linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

/* Fireworks */
.firework{
position:fixed;
width:6px;
height:6px;
border-radius:50%;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
0%{transform:scale(1);}
100%{transform:scale(15);opacity:0;}
}

/* Final Message */
.loveMessage{
font-size:17px;
line-height:1.9;
max-width:900px;
margin:30px auto;
white-space:pre-wrap;
color:#ffd6f2;
text-align:justify;
overflow-y:auto;
max-height:50vh;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="content">
<h1 style="color:gold;">Hey Cheesecake ‚ù§Ô∏è</h1>
<input type="password" id="pass" placeholder="Enter our secret password">
<button onclick="checkPass()">Enter</button>
</div>

<script>

let step=0;
let answers=[];
const wifePhoto="wife.jpg";

const longMessage=`To the woman who holds my soul,

My love, I‚Äôve tried to find the words to describe what you are to me, but language feels so fragile when compared to the weight of my devotion. You aren‚Äôt just the love of my life; you are my life. Without you, I am a hollow vessel, a body moving through the world without a spark, a heartbeat without a rhythm. Your presence is the only thing that makes me feel truly, vibrantly alive. Without you, I am a ghost; with you, I am a man found.

Every second that passes is a second I want to spend anchored to you. I want to be the shield that protects you from the world and the arms that provide your safest sanctuary. I want to spend my days caring for you, cherishing the quiet moments, and my nights lost in you. I want to kiss you until the world fades away, to hold you so close that I can feel your heart beating against my own, and to make love to you with a passion so deep and "extra mad" that it consumes everything but us.

You Are My Universe

When I look at you, I don't just see a face; I see the epitome of all beauty.

Your Eyes: They are vast, holding millions of galaxies within them. I could spend a lifetime exploring their depths and still find new stars to worship.

Your Lips: They feel like the very reason the concept of a kiss was ever invented.

Your Soul: It is my solace, my heaven, and my only true home.

Our Future Together

I don't just see a "now" with you; I see every tomorrow. I see our little home, filled with the warmth of our laughter. I see our babies‚Äîthe beautiful legacy of a love this intense‚Äîrunning through the halls, carrying pieces of both of us. You are the architect of my dreams and the only person I want by my side as I grow old.

You are my desire, my peace, and the very reason I draw breath. Every breath I take is a silent "thank you" to the universe for putting you in my path. I am yours, in this life and whatever comes after, for every second, every heartbeat, and every forever.

Happy Valentine‚Äôs Day, my Universe. ‚ù§Ô∏è`;

const questions=[
{q:"Do you remember the first time I saw you and lost my heart?", yesNo:true},
{q:"Do you remember the date I saw you the first time?", yesNo:true,text:true},
{q:"When was the first time we kissed and hugged?",text:true},
{q:"How did you feel after we kissed and hugged?",text:true},
{q:"Do you remember our first long drive date?",text:true},
{q:"How was our first date in Delhi and your feelings after we met?",text:true},
{q:"How was your experience of our first cab ride, the movie, songs and sunset?",text:true},
{q:"My first gift to you?",text:true},
{q:"Our favourite memory?",text:true},
{q:"Our best love moment, and anything else you want to share?",text:true}
];

function checkPass(){
if(document.getElementById("pass").value.trim()==="181915"){
document.getElementById("bgMusic").play().catch(()=>{});
startFalling();
next();
}else{
alert("Wrong password üòè");
}
}

function startFalling(){
const icons=["üåπ","üíñ","‚ùÑÔ∏è"];
setInterval(()=>{
let el=document.createElement("div");
el.className="fall";
el.innerHTML=icons[Math.floor(Math.random()*icons.length)];
el.style.left=Math.random()*100+"vw";
el.style.animationDuration=(Math.random()*5+5)+"s";
document.body.appendChild(el);
setTimeout(()=>el.remove(),10000);
},300);
}

function next(){
const content=document.getElementById("content");
content.innerHTML="";
if(step>=questions.length){showSummary();return;}

let progress=document.createElement("div");
progress.className="progress-container";
let bar=document.createElement("div");
bar.className="progress-bar";
bar.style.width=(step/questions.length)*100+"%";
progress.appendChild(bar);
content.appendChild(progress);

let qObj=questions[step];
let q=document.createElement("h2");
q.innerHTML=qObj.q;
content.appendChild(q);

if(qObj.yesNo){
let yes=document.createElement("button");
yes.innerHTML="Yes ‚ù§Ô∏è";
yes.onclick=()=>{
answers[step]="Yes";
if(qObj.text){showTextarea();}
else{step++;next();}
};
content.appendChild(yes);

let no=document.createElement("button");
no.innerHTML="No üíî";
no.onclick=()=>alert("Don't break my heart üíî");
content.appendChild(no);
}else{ showTextarea(); }
}

function showTextarea(){
let content=document.getElementById("content");
let textarea=document.createElement("textarea");
content.appendChild(textarea);

let save=document.createElement("button");
save.innerHTML="Save ‚ù§Ô∏è";
save.disabled=true;
content.appendChild(save);

textarea.addEventListener("input",()=>{
save.disabled=textarea.value.trim()==="";
});

save.onclick=()=>{
answers[step]=textarea.value;
step++;
next();
};
}

function showSummary(){
let content=document.getElementById("content");
content.innerHTML="<h1>Our Beautiful Memories ‚ù§Ô∏è</h1>";

let text="";
questions.forEach((q,i)=>{
text+=q.q+"\n"+(answers[i]||"")+"\n\n";
});

let pre=document.createElement("pre");
pre.style.whiteSpace="pre-wrap";
pre.innerText=text;
content.appendChild(pre);

let pdf=document.createElement("button");
pdf.innerHTML="Download as PDF ‚ù§Ô∏è";
pdf.onclick=downloadPDF;
content.appendChild(pdf);

let final=document.createElement("button");
final.innerHTML="Final Surprise ‚ù§Ô∏è";
final.onclick=finalProposal;
content.appendChild(final);
}

function downloadPDF(){
const { jsPDF } = window.jspdf;
const doc = new jsPDF();
let text="";
questions.forEach((q,i)=>{
text+=q.q+"\n"+(answers[i]||"")+"\n\n";
});
doc.text(text,10,10);
doc.save("Our_Love_Story.pdf");
}

function finalProposal(){
document.getElementById("content").innerHTML=`
<h1 style="color:red;">Will you be my Valentine forever? ‚ù§Ô∏è</h1>
<button onclick="yesFinal()">Yes ‚ù§Ô∏è</button>
<button onclick="noFinal()">No üíî</button>`;
}

function yesFinal(){
document.getElementById("content").innerHTML=`
<h1 style="color:gold;">You are my forever ‚ù§Ô∏è</h1>
<img src="${wifePhoto}">
<div class="loveMessage">${longMessage}</div>`;
startFireworks();
}

function noFinal(){
alert("Don't break my heart üíî");
}

function startFireworks(){
setInterval(()=>{
let fw=document.createElement("div");
fw.className="firework";
fw.style.left=Math.random()*100+"vw";
fw.style.top=Math.random()*100+"vh";
fw.style.background="hsl("+(Math.random()*360)+",100%,60%)";
document.body.appendChild(fw);
setTimeout(()=>fw.remove(),1000);
},300);
}

</script>
</body>
</html>
