<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
padding:0;
background:black;
color:white;
font-family:Georgia,serif;
overflow:hidden;
text-align:center;
transition:all 1.5s ease;
}

/* Background Video */
#bgVideo{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-2;
opacity:0;
transition:opacity 2s ease;
}

.video-active #bgVideo{
opacity:1;
}

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
z-index:-1;
pointer-events:none;
}

.container{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
padding:30px;
position:relative;
z-index:3;
}

.sparkle{
animation: softGlow 2s ease-in-out infinite alternate;
}

@keyframes softGlow{
0%{ text-shadow:0 0 5px pink; }
100%{ text-shadow:0 0 20px gold; }
}

button{
padding:10px 20px;
margin:10px;
font-size:18px;
border-radius:30px;
border:none;
background:crimson;
color:white;
cursor:pointer;
transition:0.3s;
}

button.yes-btn:hover{
box-shadow:0 0 20px gold, 0 0 40px orange, 0 0 60px yellow;
transform:scale(1.1);
}

button:disabled{
opacity:0.4;
cursor:not-allowed;
}

textarea{
width:80%;
max-width:600px;
height:100px;
border-radius:15px;
padding:10px;
margin-top:10px;
font-size:16px;
}

img{
width:260px;
border-radius:20px;
margin-top:20px;
}

.shimmer{
animation:goldShimmer 2s infinite alternate;
}

@keyframes goldShimmer{
0%{box-shadow:0 0 10px gold;}
100%{box-shadow:0 0 40px gold;}
}

.shake{
animation:shake 0.4s;
}

@keyframes shake{
0%{transform:translateX(0);}
25%{transform:translateX(-10px);}
50%{transform:translateX(10px);}
75%{transform:translateX(-10px);}
100%{transform:translateX(0);}
}

#fireworks{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
z-index:5;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<video id="bgVideo" muted loop playsinline>
<source src="clipfly-ai-20260212211929.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container" id="content">
<h1 style="color:gold;">Hey Cheesecake ‚ù§Ô∏è</h1>
<input type="password" id="pass" placeholder="Enter our secret password">
<button onclick="checkPass()">Enter</button>
</div>

<audio id="music" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<script>

let step = 0;
const wifePhoto = "wife.jpg";
const longMessage = `PASTE YOUR LONG MESSAGE HERE`;

const questions = [
{q:"Do you remember the first time I saw you and lost my heart?", yesNo:true},
{q:"Do you remember the date I saw you the first time?", yesNo:true, text:true},
{q:"When was the first time we kissed and hugged?", text:true},
{q:"How did you feel after we kissed and hugged?", text:true},
{q:"Do you remember our first long drive date?", text:true},
{q:"How was our first date in Delhi and your feelings after we met?", text:true},
{q:"How was your experience of our first cab ride, the movie, songs and the beautiful sunset?", text:true},
{q:"My first gift to you?", text:true},
{q:"Our favourite memory?", text:true},
{q:"Our best love moment, and anything else you want to share?", text:true}
];

function checkPass(){
const passwordInput = document.getElementById("pass").value.trim();
if(passwordInput === "181915"){
document.body.classList.add("video-active");
document.getElementById("bgVideo").play().catch(()=>{});
document.getElementById("music").play().catch(()=>{});
next();
}else{
alert("Wrong password üòè");
}
}

function next(){
const content = document.getElementById("content");
content.innerHTML = "";

if(step >= questions.length){
proposal();
return;
}

let qObj = questions[step];

let qEl = document.createElement("h1");
qEl.className = "sparkle";
qEl.style.color = "pink";
qEl.innerHTML = "Cheesecake, " + qObj.q;
content.appendChild(qEl);

if(qObj.yesNo){
let yesBtn = document.createElement("button");
yesBtn.innerHTML = "Yes ‚ù§Ô∏è";
yesBtn.className = "yes-btn";
yesBtn.onclick = ()=>handleYes(qObj);
content.appendChild(yesBtn);

let noBtn = document.createElement("button");
noBtn.innerHTML = "No üíî";
noBtn.onclick = handleNo;
content.appendChild(noBtn);
}else{
showTextarea();
}
}

function handleYes(qObj){
if(qObj.text){
showTextarea();
}else{
step++;
next();
}
}

function handleNo(){
document.body.classList.add("shake");
setTimeout(()=>document.body.classList.remove("shake"),400);

let msg=document.createElement("div");
msg.innerHTML="Don't break my heart üíî";
msg.style.color="red";
msg.style.marginTop="15px";
msg.style.fontSize="22px";
document.getElementById("content").appendChild(msg);
setTimeout(()=>msg.remove(),2000);
}

function showTextarea(){
const content=document.getElementById("content");
let textarea=document.createElement("textarea");
textarea.placeholder="Write your answer...";
content.appendChild(textarea);

let nextBtn=document.createElement("button");
nextBtn.innerHTML="Next ‚ù§Ô∏è";
nextBtn.disabled=true;
content.appendChild(nextBtn);

textarea.addEventListener("input",function(){
nextBtn.disabled=this.value.trim().length===0;
});

nextBtn.onclick=function(){
step++;
next();
};
}

function proposal(){
document.getElementById("content").innerHTML=`
<h1 class="sparkle" style="color:red;">Will you be my Valentine forever?</h1>
<button class="yes-btn" onclick="yesFinal()">Yes ‚ù§Ô∏è</button>
<button onclick="handleNo()">No üíî</button>`;
}

function yesFinal(){
startFireworks();
document.getElementById("content").innerHTML=`
<h1 id="msg"></h1>
<img src="${wifePhoto}" class="shimmer">`;
typeWriter(longMessage,document.getElementById("msg"),20);
}

function typeWriter(text,el,speed=30){
let i=0;
el.innerHTML="";
function typing(){
if(i<text.length){
el.innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function startFireworks(){
setInterval(()=>{
for(let i=0;i<70;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height/2,
angle:Math.random()*2*Math.PI,
speed:Math.random()*4+2,
radius:Math.random()*2+1,
life:100
});
}
},600);
animate();
}

function animate(){
requestAnimationFrame(animate);
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach((p,index)=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.life--;
ctx.beginPath();
ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
ctx.fill();
if(p.life<=0)particles.splice(index,1);
});
}

</script>
</body>
</html>
